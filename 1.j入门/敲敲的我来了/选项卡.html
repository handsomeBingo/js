<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 306px;
            margin: 10px auto;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        li{
            float: left;
            border: 1px solid purple;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .box div{
            display: none;
            border: 1px solid deeppink;
            border-top: none;
            width: 304px;
            height: 200px;
            font-size: 36px;
            font-weight: bold;
        }
        li.active{
            background: linear-gradient(to bottom,#3fa,#5cc852);
        }
        .box div.active{
            display: block;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <ul>
        <li class="active">中国A股</li>
        <li>港股</li>
        <li>全球</li>
    </ul>
    <div class="active">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script type="text/javascript">
    var box=document.getElementById('box');
    var lis=box.getElementsByTagName('li');
    var divs=box.getElementsByTagName('div');
    for(var i=0;i<lis.length;i++){
//        lis[i].raininjune=i;
         lis[i].index=i;
        lis[i].onmouseover=function(){
            for(var j=0;j<lis.length;j++){
                //将所有的li和div的类名active去掉。
                lis[j].className='';
                divs[j].className='';
            }
            this.className='active';
            divs[this.index].className='active';

        }
    }




</script>



</body>
</html>
