<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡3</title>
    <style type="text/css">
       *{
           margin: 0;
           padding: 0;
       }
        .box{
            width: 306px;
            margin: 10px auto;
        }
        ul{
            list-style: none;
        }
        li{
            float: left;
            border: 1px solid yellow;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .box div{
            display: none;
            border: 1px solid purple;
            border-top: none;
            width: 304px;
            height: 200px;
            font-size: 36px;
            font-weight: bold;
        }
        li.active{
            background: linear-gradient(to bottom,pink,deeppink);
        }
        .box div.active{
            display: block;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <ul>
        <li class="active">中国A股</li>
        <li>港股</li>
        <li>全球</li>
    </ul>
    <div class="active">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script type="text/javascript">
    var box=document.getElementById('box');
    var lis=box.getElementsByTagName('li');
    var divs=box.getElementsByTagName('div');
    for(var i=0;i<lis.length;i++){
        lis[i].baby=i;
        lis[i].onmouseover=function(){
         for(var j=0;j<lis.length;j++){
             lis[j].className='';
             divs[j].className='';
         }
            this.className='active';
            divs[this.baby].className='active';
        }
    }

</script>


</body>
</html>
