<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
<script>
    for (var i=0;i<5;i++){//i++ i=i+1 i+=1
    console.log(i)}
//    for循环四部曲 每一轮循环都有这四部
//    1、设置一个初始值
//    2、设置循环执行条件
//    3、执行循环体{}中的内容
//    4、执行累加的操作
//for循环中有两个关键词 break continue 在循环体中遇到这两个关键字，循环体后面的代码就不再执行，
//    break 直接跳出整个循环  整个循环结束
//    continue 本轮循环体后面的代码不再执行，继续执行累加的操作，继续下一轮的循环

//    删除属性值
//    1）赋值为空
//    obj.name= null; 假删除
//    2） delete obj.name;直接删除 真删除，属性名和属性值均会被清空

</script>
<script>
    //for in循环 主要用来循环对象里面的属性值和属性名的
    var person={
        name:'吴宁',
        sex:'男',
        age:'18',
        add:'山西'
    }
    for(var key in person){
        console.log(key);//输出属性名
        console.log(person[key]);//输出属性值  只能使用中括号的key 不可以使用.key 因其属性名有可能是数字
    }
//    在for in 循环中输出属性名顺序 先数字，若有多组数字的属性名为数字则按照从小到大的顺序输出，然后再按代码书写顺序输出
//    获取对象的属性值和属性名
//    person.name，
//    person['name']，
//    每组属性值和属性值都是以逗号隔开

//    注意！！！ 当属性名为数字，只能通过中括号的形式获取及增删，形如 obj[1]  ,即为获取一个属性名为1 的属性值
//    修改对象的属性名
//    obj.name="zf"
//    obj['name']='zhufeng'
    //增加属性名和属性值的格式和修改相同
    //但在对象中不可以同时出现两个相同的属性名，如果之前没有该属性名则默认添加，如果有该属性名则默认为修改。



</script>
</body>
</html>
