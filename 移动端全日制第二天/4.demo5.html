<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 293px;
            height: 202px;
            overflow: hidden;

        }
        #div1 img{
            -webkit-transition: 1s;
            transition: 1s;
        }
        #div1:hover img{
            -webkit-transform: scale(1.2);
            transform: scale(1.2);

        }
        #icon{
            width: 60px;
            height: 60px;
            background: url(images/yl.png) no-repeat -91px -4px;
            margin: 0 auto;
        }
        @keyframes move {
            0%,50%,100%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(-30deg);/*往左转30deg*/
            }
            75%{
                transform: rotate(30deg);/*往右转30deg*/
            }
        }
        #icon:hover{
            -webkit-animation: move 0.5s linear infinite both;
            animation: move 0.5s linear infinite both;
        }
    </style>
</head>
<body>
<div id="div1">
    <img src="images/hs.jpg">
</div>
<div id="icon"></div>
</body>
</html>
