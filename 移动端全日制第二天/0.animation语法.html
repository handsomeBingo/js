<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
css3中动画属性：过渡动画（只能设置两种状态-起始状态和结束状态）和帧动画
帧动画相对于过渡动画来说，可以设置复杂的动画效果

帧动画分为两个步骤：
1.通过@keyframes申明关键帧动画
2.通过animation调用关键帧动画
@keyframes 帧动画名称move{
    0%{
       transform:rotate(0deg)
    }
    25%{
        transform:rotate(25deg)
    }
    100%{
         transform:rotate(50deg)
    }

}
@-webkit-keyframes 帧动画名称{
    0%{
       transform:rotate(10deg)
    }
    25%{
        transform:rotate(25deg)
    }
    100%{
          transform:rotate(50deg)
    }

}

animation-name :move; 帧动画名称 （必写）
animation-duration:1s;执行的时间  （必写）
animation-timing-function：cubic-bezier(.19,.75,.57,.1)动画类型
animation-delay:0.5s 延迟时间
animation-iteration-count:infinite|1 执行的次数  （推荐必写）
animation-direction:normal|reverse|alternate|alternate-reverse
animation-play-state:running(运行)|paused(停止)
animation-fill-mode:none|backwards(起始状态)|forwards(最后一帧)|both(可能停留在第一帧或最后一帧，根据设置的方向而定) 动画结束的状态


animation:move 1s 1s both ;



-->
</body>
</html>
