<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #wrap{
            width: 1200px;
            height: 220px;
            margin: 100px auto;
            overflow: hidden;
            padding: 3px 3px 3px 0;
        }
        #box{
            width: 100%;
            height: 100%;
            border:1px solid #eee;
            position: relative;
        }
        .line{
            width: 365px;
            height: 6px;
            background: url(images/jd.png) no-repeat 0 -124px;
            position: absolute;
            right: 0;
            top: -3px;
        }
        #box:hover .line{
            -webkit-animation: move 0.5s 1 both;
            animation: move 0.5s 1 both;
        }
        @-webkit-keyframes move {
            0%{
                -webkit-transform: translate(-1200px);
                transform: translate(-1200px);
            }
            100%{
                -webkit-transform: translate(0px);
                transform: translate(0px);
            }
        }
        @keyframes move {
             0%{
                 -webkit-transform: translate(-1200px);
                 transform: translate(-1200px);
             }
             100%{
                 -webkit-transform: translate(0px);
                 transform: translate(0px);
             }
         }
        
    </style>
</head>
<body>
<div id="wrap">
<div id="box">
    <div class="line"></div>
    <img src="images/jdLike.jpg"/>
</div>
</div>
</body>
</html>
