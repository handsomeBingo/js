<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>自定义filter</title>
</head>
<body ng-controller="myCtrl">
<!--{{"absddkdkkd" | capitalize:3 }-->}
{{"100.333" | currency }}
{{"265224441523"| date:"yy-mm-dd hh:mm:ss"}}
<div>{{age}}</div>
</body>
<script src="lab/angular/angular.js"></script>
<script>
    var app=angular.module("appModule",[]);
    app.controller("myCtrl",function($scope,dateFilter,filterFilter,orderByFilter){
        //将过滤器注入控制器，用过“滤器Filter”作为参数传进控制器的回调函数,注意这些过滤器是有返回值的，过滤器的参数是第一个是要过
        $scope.t="123456789456";
        $scope.time=dateFilter($scope.t,"yyy-mm--dd");
        $scope.ary=[
            {name:"apple",price:1},
            {name:"orange",price:12},
            {name:"banana",price:13},
        ];
        $scope.data=filterFilter($scope.ary,{price:3});//按照price字段过滤，：后面的参数；
        $scope.arys=[{age:12},{age:15},{age:45},{age:7},{age:13},{age:10}];
        $scope.age=orderByFilter($scope.arys,"age",true);
        console.log();


    });
    app.filter("capitalize",function(){
        return function(input,start,end){
            //input代表的要格式化的数据 start 是开始 end表示结束
            //最后将格式化好的内容返回即可
            return  input.slice(0,start).toUpperCase()+input.slice(start);
        }
    });
    app.filter("currency",function(){

       return function(input,start,end){
           return "m￥b"+input;
       }
    });
</script>
</html>
