<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>验证器</title>
    <link rel="stylesheet" href="lab/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<form class="form-horizontal container" style="margin: 30px auto" novalidate="novalidate" name="myform">
    <!--novalidate="novalidate"是禁用h5表单自动验证-->
    <div class="form-group">
        <label for="username" class="control-label col-md-2">用户名</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="username" ng-model="username" name="username" ng-required="true" ng-pattern="/^\d+$/" ng-maxlength="11" ng-minlength="3">
            <!--ng-required="true"必须填写项-->
        </div>
    </div>
    <!--先要保证必须填，并且保证必填-->
    <div class="alert alert-danger col-sm-offset-2 col-md-10" ng-show="myform.username.$error.required && myform.username.$dirty">
        用户名不能为空
    </div>
    <!--不脏时不验证，当正则写了内容才验证-->
    <div class="alert alert-danger col-sm-offset-2 col-md-10" ng-show="myform.username.$error.pattern">
        NumberOnly!!
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="email">邮箱</label>
        <div class="col-md-10">
            <!--h5表单会自动验证-->
            <input type="email" class="form-control" id="email" ng-model="email" name="email" ng-required="true">
        </div>
    </div>
    <div class="alert alert-danger col-sm-offset-2 col-md-10" ng-show="myform.email.$error.email">
         format ERROR!!!
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-md-10">
            <button ng-disabled="myform.$invalid">提交</button>
        </div>
    </div>
</form>
<pre>
    {{myform | json}}
</pre>
</body>
<script src="lab/angular/angular.js"></script>
<script>
    var app=angular.module("appModule",[]);

</script>
</html>
