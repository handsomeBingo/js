<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 20px;
            padding: 10px;
            border: 10px solid rgba(39, 179, 15, 0.2);
            background: url(img/baby.jpg) no-repeat;
        }
        ul li:nth-child(1){
            background-origin: padding-box;/*默认值*/
        }
        ul li:nth-child(2){
            background-origin: border-box;
        }
        ul li:nth-child(3){
            background-origin: content-box;
        }

        ul li:nth-child(4){
            background-clip: padding-box;
        }
        ul li:nth-child(5){
            background-clip: border-box;/*默认值*/
        }
        ul li:nth-child(6){
            background-clip: content-box;
        }
        ul li:nth-child(10){
            background: linear-gradient(left,red,blue,yellow);
            background: -webkit-linear-gradient(left,red,blue,yellow);
            font-size: 60px;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;

        }
        ul li:nth-child(9){
            background-size:cover;
            -webkit-filter: saturate(4);
        }
      /*  html,body{
            width: 100%;
        }
        body{
           height: 1000px;
            background: url(img/baby.jpg) no-repeat;
            background-attachment: scroll;
        }*/
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>

    <li></li>

    <li>珠峰培训</li>
</ul>
</body>
</html>
