<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            width: 100px;
            height: 100px;
            border: 2px solid green;
            margin: 20px;
            list-style: none;
        }
        ul li:nth-child(1){
            box-shadow:-10px -10px 20px 5px rgba(0,0,0,0.5);

            /*x ->正：往右偏移 负：往左偏移
              y ->正：往下偏移 负：往上偏移
            */
        }
        ul li:nth-child(2){
            box-shadow: 0px 10px 10px -5px orange inset;
        }
        ul li:nth-child(3){
            box-shadow: 2px 3px 10px 5px red,4px 5px 10px 5px blue, 6px 7px 10px 5px yellow,8px 9px 10px 5px purple;
        }
        ul li:nth-child(4){
            font-size: 30px;
            color: blue;
            text-shadow: 1px 1px 1px #000,2px 2px 1px yellow,3px 3px 1px red;
        }
        ul li:nth-child(5){
            font-size: 30px;
            -webkit-text-stroke:1px blue;
            color: transparent;
        }
        ul li:nth-child(6){
            box-shadow: 0 0 0 10px #000;/*只设置扩展半径类似于设置了边框效果*/
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li>珠峰培训</li>
    <li>珠峰培训</li>
    <li></li>
</ul>
</body>
</html>
