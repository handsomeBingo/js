<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #wrap{
            width: 100%;
            height: 100%;
            background: #2192bc;
            position: relative;
        }
        .item{
            position: relative;
            top: 100px;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: orange;
            box-shadow: 0 0 0 30px transparent;
            -webkit-transition: box-shadow 1s ease;
            -moz-transition: box-shadow 1s ease;
            -ms-transition: box-shadow 1s ease;
            -o-transition: box-shadow 1s ease;
            transition: box-shadow 1s ease;
        }
        .item:hover{
            box-shadow: 0 0 0 0 white;
        }
        /*box-shadow   扩展半径     color
        起始值            30px     transparent
        终点值            0        white
        */
    </style>
</head>
<body>
<div id="wrap">
    <div class="item"></div>
</div>
</body>
</html>
