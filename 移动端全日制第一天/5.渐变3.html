<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        /*最近的角*/
        ul li:nth-child(1){
            width: 300px;
            height: 400px;
            background: radial-gradient(100px 200px at center,red,blue);
            background: -webkit-radial-gradient(farthest-side,red,blue);
        }
        ul li:nth-child(2){
            width: 300px;
            height: 400px;
            background: radial-gradient(farthest-corner,red,blue);
            background: -webkit-radial-gradient(farthest-corner ,red,blue);
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
