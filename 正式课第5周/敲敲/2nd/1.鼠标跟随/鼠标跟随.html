<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            position: relative;
            width:480px;
            height:75px;
            margin:30px auto;
        }
        .box div{
            display: inline-block;
            width:100px;
            height:75px;
        }
        .box div img{
            width:100%;
            height:100%;
            border: none;
            vertical-align: top;
        }
        .box .big{
            display: none;
            position: absolute;
            left:0;
            top:0;
            width:0;
            height:0;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <div><img class="img" src="images/apple_1.jpg"  big="images/apple_1_bigger.jpg" alt=""></div>
    <div><img class="img" src="images/apple_2.jpg"  big="images/apple_2_bigger.jpg" alt=""></div>
    <div><img class="img" src="images/apple_3.jpg"  big="images/apple_3_bigger.jpg" alt=""></div>
    <div><img class="img" src="images/apple_4.jpg"  big="images/apple_4_bigger.jpg" alt=""></div>
    <div class="big"><img src="" alt=""></div>
</div>
</body>
<script charset="utf-8" src="js/utils.js"></script>
<script charset="utf-8" src="js/animate.js"></script>
<script charset="UTF-8">
    //当鼠标进入几张小图片的时候，让跟随的大图片显示（display=block），并且时时把新的大图应该所在的位置（left、top）计算出来，并赋值回去，就可以让图片随着鼠标的移动而移动
    var box=utils.getElesByClass("box")[0];
    var bigImg=utils.getElesByClass("big",box)[0];
    var imgs=utils.getElesByClass("img");

    for(var i=0;i<imgs.length;i++){
        imgs[i].onmousemove=function(e){
            e=e||window.event;
            utils.css(bigImg,"display","block");//先把大图显示出来
            animate(bigImg,{width:400,height:300},300);
            utils.children(bigImg)[0].src=this.getAttribute("big");//给大图换图片
            var l= e.clientX-box.offsetLeft+10;
            var t= e.clientY-box.offsetTop+10;
            utils.css(bigImg,{left:l,top:t});
        }
        //当鼠标离开的时候让让大图消失
        imgs[i].onmouseout=function(){
            utils.css(bigImg,{width:0,height:0,display:"none"});
        }
    }


</script>
</html>
