<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车效果</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .shopCar{
            position: relative;
            width:144px;
            height: 35px;
            margin:50px auto;
            background: #ccc;
            line-height: 35px;
            text-align: center;
            color: #000;
        }
        .shopCar .detail{
            display: none;
            background: #ccc;
            position: absolute;
            right:0;
            top:35px;
            width:300px;
            height:150px;
        }
    </style>
</head>
<body>
<div class="shopCar">
    <span>购物车</span>
    <div class="detail"></div>
</div>
</body>
<script charset="UTF-8">
    var shopCar=document.getElementsByClassName("shopCar")[0];
    var detail=shopCar.getElementsByClassName("detail")[0];
    shopCar.onmouseover=function(){
        detail.style.display="block";
    }
    shopCar.onmouseout=function(){
        detail.style.display="none";
    }
    //此购物车上离开的时候触发了购物车的ommouseout事件，但是在但是鼠标悬停在盒子上的时候，又触发了子元素的onmouseouver事件，所以又显示出来了

</script>
</html>
