<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            position: relative;
            width:400px;
            height:400px;
            background: lightblue;
            margin:30px auto;
        }
        #mark{
            position:absolute;
            width:100px;
            height: 100px;
            background: #1155dd;
        }
    </style>
</head>
<body>
<div class="box" id="box"></div>
</body>
<script charset="UTF-8">
    var box=document.getElementById("box");
    box.onmouseenter=function(){
        var div=document.createElement("div");
        div.id="mark";
        this.appendChild(div);
    }
    box.onmousemove=function(e){
        e=e||window.event;
        var mark=document.getElementById("mark");
        //获取刚刚添加到页面内的mark
        var l= e.clientX-this.offsetLeft+5;
        var t= e.clientY-this.offsetTop+5;
        if(mark){
            //mark是通过js添加进来的。但是move事件和over事件之间变化是瞬间的，也许js还没有执行完，就已经触发了move事件，有可能获取不到mark
            mark.style.left=l+"px";
            mark.style.top=t+"px";
        }
    }
    box.onmouseleave=function(){
        var mark=document.getElementById("mark");
        if(mark){
            this.removeChild(mark);
        }
    }
    //ps:onmouseenter可以取代onmouseover事件，onmouseleave取代onmouseout
</script>
</html>
