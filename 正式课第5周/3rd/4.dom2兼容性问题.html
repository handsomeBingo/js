    //同一个事件，绑定同一个方法，在不同的阶段，（捕获或发生）可以绑定两次，但是在相同阶段就不能绑定两次
    //dom2移除
    div.removeEventListener("click",fn2,false);
    //通过dom2级绑定事件一般不绑定匿名函数，因为移出的时候不知道移除谁
    /*
    * removeEventListener();    *
    * 该方法的三个参数：
    * 1）事件类型；"click"
    * 2)函数名："fn2"
    * 3)true/false:
    * 注意以上三个类型，必须同欲移除的事件的三个参数相同
    *
    * */

    function fn1(){console.log(1)};
    function fn2(){console.log(2)};
    function fn3(){console.log(3)};
    function fn4(){console.log(4)};
    function fn5(){console.log(5)};
    function fn6(){console.log(6)};
    function fn7(){console.log(7)};
    function fn8(){console.log(9)};
    function fn9(){console.log(8)};
    function fn10(){console.log(9)};
    function fn11(){console.log(10)};
    function fn12(){console.log(11)};

    div.addEventListener("click",fn1,false);
    div.addEventListener("click",fn2,false);
    div.addEventListener("click",fn3,false);
    div.addEventListener("click",fn4,false);
    div.addEventListener("click",fn5,false);
    div.addEventListener("click",fn6,false);
    div.addEventListener("click",fn7,false);
    div.addEventListener("click",fn8,false);
    div.addEventListener("click",fn9,false);
    div.addEventListener("click",fn10,false);
    div.addEventListener("click",fn11,false);
    div.addEventListener("click",fn12,false);
    /*
    * 在标准浏览器中
    * 1）事件绑定函数中的this，仍为绑定该事件的元素
    * 2）绑定多个函数的时候，事件触发的时候，执行顺序按照绑定顺序执行
    * 3）不可以在同一阶段给同一个元素绑定同一个函数方法
