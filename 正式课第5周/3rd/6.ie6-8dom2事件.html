<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ie6-8事件</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div{
            width:100px;
            height:100px;
            background: magenta;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script charset="utf-8">
    var odiv=document.getElementById("box");
    function fn1(){console.log(1)};
    function fn2(){console.log(2)};
    function fn3(){console.log(3)};
    function fn4(){console.log(4)};
    function fn5(){console.log(5)};
    function fn6(){console.log(6)};
    function fn7(){console.log(7)};
    function fn8(){console.log(9)};
    function fn9(){console.log(8)};
    function fn10(){console.log(9)};
    function fn11(){console.log(10)};
    function fn12(){console.log(11)};

    //在ie6-8绑定dom2事件
    odiv.attachEvent("onclick",fn1);//在ie6-8中没有事件发生阶段
    odiv.attachEvent("onclick",fn2);
    odiv.attachEvent("onclick",fn3);
    odiv.attachEvent("onclick",fn4);
    odiv.attachEvent("onclick",fn5);
    odiv.attachEvent("onclick",fn6);
    odiv.attachEvent("onclick",fn7);
    odiv.attachEvent("onclick",fn8);
    odiv.attachEvent("onclick",fn9);
    odiv.attachEvent("onclick",fn10);
    odiv.attachEvent("onclick",fn11);
    odiv.attachEvent("onclick",fn12);
    /*attachEvent兼容问题！！注意attachEvent的第一个参数事件类型需要加on，其次，事件只能在冒泡阶段，不可以选择，即没有true/false
    * 1）绑定事件的额函数被出发的时候函数中的this不是元素，而是window
    * 2）绑定多个函数的时候，事件被触发的时候是乱套的，
    * 3）同一个元素，同一个事件可以绑定多个同一个方法（函数）
    * */
    //移除事件绑定的方法
    odiv.detachEvent("onclick",fn12);
</script>
</html>
