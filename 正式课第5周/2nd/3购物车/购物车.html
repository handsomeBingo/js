<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .shopCar{
            position: relative;
            width:144px;
            height:35px;
            margin:50px auto;
            background: #ccc;
            color:red;
            line-height:35px;
            text-align: center;
        }
        .shopCar div{
            display: none;
            position: absolute;
            right:0;
            top:35px;
            width:300px;
            height:150px;
            background: #ccc;

        }
    </style>
</head>
<body>
<div class="shopCar">
    <span>购物车</span>
    <div class="detail"></div>
</div>
</body>
<script>

    var shopCar=document.getElementsByClassName("shopCar")[0];
    var detail=shopCar.getElementsByTagName("div")[0];
    shopCar.onmouseover=function(){
        detail.style.display="block"
    }
    shopCar.onmouseout=function(){
        detail.style.display="none"

    }
    //从购物车上离开的时候出发了购物车ommouseout事件，但是在鼠标悬停在子元素盒子上的时候，又触发了子元素的onmouseover事件，同时借助事件冒泡机制也触发了购物车的onmouseover事件，如果元素有嵌套关系，一定要主意好事件传播。。。。

</script>
</html>
