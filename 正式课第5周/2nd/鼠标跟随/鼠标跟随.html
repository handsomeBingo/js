<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            position: relative;
            margin:30px auto;
           /* width: 500px;
            height:75px;*/
        }
        .box div{
           display: inline-block;
            width:100px;
            height:75px;
        }
        .box div img{
            width:100%;
            height:100%;
            vertical-align: top;
            border:none;
        }
        .box .big{
            position: absolute;
            display: none;
            left:0;
            top:0;
            width: 0;
            height:0;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="box">
        <div><img class="img" src="img/apple_1.jpg" big="img/apple_1_bigger.jpg"></div>
        <div><img class="img" src="img/apple_2.jpg" big="img/apple_2_bigger.jpg"></div>
        <div><img class="img" src="img/apple_3.jpg" big="img/apple_3_bigger.jpg"></div>
        <div><img class="img" src="img/apple_4.jpg" big="img/apple_4_bigger.jpg"></div>
    <div class="big"><img src="" alt=""></div>
</div>
</body>
<script src="js/utils.js"></script>
<script src="js/animate2.js"></script>
<script>
    //当鼠标进入到小图片时，让跟随的大图片显示，并且立刻显示，其把新的位置计算出来且赋值回去
    //鼠标当前坐标-box的距离浏览器的左偏移量+10px左右的偏移
    var box=utils.getElesByClass("box")[0];
    var bigImg=utils.getElesByClass("big",box)[0];
    var imgs=utils.getElesByClass("img");
    for(var i=0;i<imgs.length;i++){
        //给每一张小图片绑定事件
        imgs[i].onmousemove=function(e){//鼠标鼠标在页面上移动就会触发
            utils.css(bigImg,"display","block");//把大图片显示出来
            animate(bigImg,{width:400,height:300},500);
            e=e||window.event;
            utils.children(bigImg)[0].src=this.getAttribute("big");
            var l= e.clientX-box.offsetLeft+10;//大图片相对于box的左偏移
            var t= e.clientY-box.offsetTop+10;

            utils.css(bigImg,{left:l,top:t});

        }
        imgs[i].onmouseout=function(){
            utils.css(bigImg,"display","none");
            utils.css(bigImg,{width:400,height:300});
            utils.children(bigImg)[0].src="";
        }
    }





</script>
</html>
