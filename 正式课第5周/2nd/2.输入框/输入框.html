<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            position: relative;
            width: 500px;
            height: 40px;
            margin: 30px auto;
        }

        .wrap input {
            padding-left: 10px;
            width: 486px;
            height: 40px;
            outline: none;
        }

        .wrap ul {
            display: none;
            width: 498px;
            border: 1px solid #ccc;
            position: absolute;
            top: 43px;
            list-style: none;
        }

        .wrap ul li {
            height: 30px;
            line-height: 30px;

        }

        .wrap ul li a {
            display: block;
            text-decoration: none;
            font-size: 20px;
            color: #00A5FF;
            padding-left: 5px;
        }

        .wrap ul li a:hover {
            background: deeppink;
        }
    </style>
</head>
<body>
<div class="wrap" id="wrap"><input isSearch="yes" type="text" placeholder="请输入">
    <ul>
        <li><a href="javascript:void 0">zf</a></li>
        <li><a href="javascript:void 0">zf</a></li>
        <li><a href="javascript:void 0">zf</a></li>
        <li><a href="javascript:void 0">zf</a></li>
    </ul>

</div>
</body>
<script>
    var wrap = document.getElementById("wrap");
    var input = wrap.getElementsByTagName("input")[0];
    var ul = wrap.getElementsByTagName("ul")[0];

    wrap.onkeyup = function (e) {
        //事件绑定中的this是wrap
        e = e || window.event;
        e.target = e.target || e.srcElement;
        if (e.target.getAttribute("isSearch") == "yes") {
            //==yes的时候说明是我要找的搜索框
            var inVal = e.target.value;//获取输入的值
            var reg = /^\s*$/;
            reg.test(inVal) ? ul.style.display = "none"/*输入了空格或者input中的内容删完了，就让ul隐藏，*/ : ul.style.display = "block";
        }
    };
    ul.onclick =  function (e) {//重新获得焦点的时候和键盘弹起的时候执行代码和逻辑是一样的
        e = e || window.event;
        e.target = e.target || e.srcElement;
        if (e.target.nodeName.toLowerCase() == "a"){//判断点击的事件源是不是a，a的nodeName是大写标签名
            input.value = e.target.innerHTML;//把a里面的html赋值给输入框的value
            this.style.display = "none";//列表隐藏

        }
    }
</script>
</html>
