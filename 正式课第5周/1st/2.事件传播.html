<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;

        }
        #out{
            padding:100px;
            width:500px;
            height:500px;
            background: red;
            box-sizing: border-box;
        }
        #out #mid{
            padding:100px;
            width: 300px;
            height:300px;
            background: green;
            box-sizing: border-box;

        }
        #out #mid #in{
            width:100px;
            height:100px;
            background: blue;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
<div id="out">
    <div id="mid">
        <div id="in"></div>
    </div>
</div>
<script>
    var body=document.body;
    var out=document.getElementById("out");
    var mid=document.getElementById("mid");
    var inn=document.getElementById("in");
    body.onclick=function(e){
        e=e||window.event;
        e.target=e.target||e.srcElement;
        console.log(e.target);//纪录的是事件源，就是谁触发的这个事件
    }
    out.onclick=function(){
        console.log("out")
    }
    mid.onclick=function(){
        console.log("mid")
    }
    inn.onclick=function(){
        console.log("in")
    }
    /*在点击inn时，inn的click事件被触发，mid/out/body的点击事件都被触发，这就是事件的触发
    * 事件传播分为两种：
    *   1)从目标元素向父级元素传播逐级触发称为冒泡，从内到外
    *   2）从最外层元素逐级向目标元素触发叫做事件捕获，从外到内
    *   事件触发的顺序是 先捕获阶段---e.target---冒泡阶段
    * e.target:纪录的是事件源，就是谁触发的这个事件，在ie下不兼容，ie兼容性专用写法，e.srcElement;
    * */


</script>
</body>
</html>
