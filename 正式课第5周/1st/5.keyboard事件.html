<script>
    //style="ime-mode:disabled"仅在ie8（含）以下用于解决keyCode=229问题,chrome，opera，safari
    var input=document.getElementById("input");
    input.onkeyup=function(e){
        //base.ImeMode=ImeMode.Disable;
       // debugger
        e=e||window.event;
        console.log(e.keyCode);
    }
    /*
    * 键盘事件对象：keyboardEvent
    * keyCode:代表键盘的编码；13：enter；48-57：代表0-9  8：backspace； 上： 下： 左： 右：

    *

</script>
