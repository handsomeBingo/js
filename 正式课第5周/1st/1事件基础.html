<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background: #000;
        }
        .link{
            display: block;
            width:100px;
            height:30px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="out">
    <div id="in"></div>
</div>
<a href="http://www.baidu.com" class="link" id="link"></a>
</body>
<script>
    var box=document.getElementById("box");
    box.onclick=function(e){
        e=e||window.event;
        console.log(e.clientX);
        console.log(e.clientY);
        console.log(e.pageX);
        console.log(e.pageY);
    }
    /*
    * 事件被触发的时候，浏览器会给函数传一个事件对象的参数，点击鼠标事件就会传一个叫做MouseEvent的对象
    * MouseEvent：
    *     1）clientX：点击时鼠标的X坐标，距离浏览可视器窗口左上角的    clientY：距离浏览可视器窗口左上角的   这是个相对定位，参照物是浏览器的可视窗口
    *     2）pageX:  鼠标点击位置距离页面左上角的距离X距离  pageY:鼠标点击位置距离页面左上角的距离Y距离，参照物是body
    *     !!!!在ie6-8中不兼容！！！事件对象存放在window.event这个属性上，同时在ie6-8中没有pageX/Y，
    *    处理e.pageX/Y的兼容性问题
         e.pageX/Y=e.pageX/Y||e.clientX/Y+(document.documentElement.scrollLeft/scrollTop||document.body.scrollLeft/scrollTop)
         3）e.type:纪录的元素当前绑定的事件类型，但是e.type的属性值比绑定的事件名少一个on
    *    4)e.preventDefault();阻止默认行为的触发，例如a标签的跳转事件，注意在ie下的专用写法
    *    e.returnValue=false;
    *    写两套，先判断e.preventDefault是不是存在，注意不要给e.preventDefault加小括号，如果有就执行e.preventDefault，不存在则说明是在ie下，e.preventDefault ？e.preventDefault()：e.returnValve=false;
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    * */
    var lik=document.getElementById("link");
    lik.onclick=function(e){
        e=e||window.event;
        console.log(e);
        e.preventDefault?e.preventDefault():e.returnValve=false;
    }
</script>
</html>
