<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-模拟百度搜索</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;

            color: #555;
            font-size: 14px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }

        ul, li {
            list-style: none;
        }

        input {
            outline: none;
        }

        .box {
            margin: 10px auto;
            width: 300px;
        }

        .box input {
            display: block;
            padding: 0 5px;
            width: 288px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #CCC;
        }

        .box ul {
            display: none;
            border: 1px solid #CCC;
            border-top: none;
        }

        .box ul li {
            padding: 0 5px;
            line-height: 30px;
            cursor: pointer;
        }

        .box ul li:hover {
            background: #EEE;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="text" id="searchInp"/>
    <ul class="searchList" id="searchList">
        <!--<li>珠峰培训</li>
        <li>珠峰培训怎么样</li>
        <li>珠峰培训就业</li>
        <li>珠峰培训NODE培训</li>-->
    </ul>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
