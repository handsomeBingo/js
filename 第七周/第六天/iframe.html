<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .box {
            float: left;
            margin: 50px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border: none;
        }
    </style>
</head>
<body>
<!--
  iframe:页面嵌入,我们可以在自己的页面中嵌入其它任何一个页面
-->
<iframe class="box" src="https://www.baidu.com/"></iframe>
<iframe class="box" src="http://www.jd.com/"></iframe>
</body>
</html>
