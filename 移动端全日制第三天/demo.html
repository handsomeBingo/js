<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name = "viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=2.0"/>
    <!--initial-scale:起始缩放值 device-width：设备宽度
    设备宽度/980 ->如果布局宽度改成设备的宽度 ，整个初始时则不会缩放
    user-scalable 是否允许用户缩放页面 yes|no
    minimum-scale 最小缩放值
    maximum-scale 最大缩放值
    -->
    <style type="text/css">
     /*   #div1{
            width: 100px;
            font-size: 14px;
        }
        #div1 span{
            display: block;
            width: 2em; /!*2*14=28px*!/
            height: 100px;
            background: red;
        }
*/

        @media all and (device-width: 320px){
            html{
                font-size: 100px;/*100px = 1rem*/
            }
        }
         @media all and (device-width: 414px){
             html{
                 font-size: 200px;/*100px = 1rem*/
             }
         }
        #div1{
            font-size: 0.2rem;
        }
        #div1 span{
            display: block;
            width: 2rem;
            height: 2rem;
            /*background: red;*/
        }
        @media  screen and (min-width: 200px) and (max-width:800px){/*width：显示区域的宽度，设备的最大的显示区域宽度是800px,显示区域宽度小于等于800px才满足条件*/
            #div1{
                /*background: url(@x1.png) no-repeat;*/
            }
        }
        /*width和device-width的区别 手机竖着时，这两个值是一样的，但是如果手机横向时，device-width宽度不会发生改变，width值是发生改变的*/
        @media screen and (-webkit-device-pixel-ratio: 2){
           #div1{
               background: url(@x2.png) no-repeat;
           }
      }
       @media screen and (-webkit-device-pixel-ratio: 3){
           #div1{
               background: url(@x3.png) no-repeat;
           }
         }
        @media screen and (orientation: landscape) {/*横向*/
            #div1{
                background: green;
            }
        }
         @media screen and (orientation: portrait) {/*纵向的*/
                 #div1{
                     background: orange;
                 }
         }




    /*在js中通过window.devicePixelRatio获得设备像素比*/
     /*orientation 判断手机拿着的方向，横向（landscape）和纵向(portrait)的*/
    </style>
</head>
<body>
<div id="div1">
    <span>珠峰培训</span>
</div>
</body>
</html>
