<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>猎豹浏览器响应式页面</title>
    <!--meta:vp-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="header">
    <div class="wrap">
        <div class="nav">
            <h1><a href="###"><img src="img/logo.png"></a></h1>
            <ul>
                <li><a href="###">首页 <span></span></a></li>
                <li><a href="###">下载 <span></span></a></li>
                <li><a href="###">论坛 <span></span></a></li>
                <li><a href="###">International <span></span></a></li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <a href="javascript:;" class="prev" data-name="prev">
            <img src="img/l-btn.png">
        </a>

        <div class="slide slideA slideCur">
            <dl>
                <dt><img src="img/bao-2.png"></dt>
                <dd class="one">
                    <img src="img/st-2.png" alt=""/>
                </dd>
                <dd class="other">
                    全新chrome内核，内存占用低，轻巧炫酷皮肤
                </dd>
            </dl>
        </div>
        <div class="slide slideB">
            <div class="slideImg1">
                <img src="img/bao.png"/>
            </div>
            <div class="slideImg2">
                <img src="img/nt-1.png" alt=""/>
            </div>
        </div>
        <a href="javascript:;" class="next" data-name="next">
            <img src="img/r-btn.png" alt=""/>
        </a>

    </div>
</div>
</body>
</html>
<script>
    /*不考虑兼容性，下面是HTML5的写法*/
    var slides = document.querySelectorAll(".slide");
    var prev = document.querySelector(".prev");
    var next = document.querySelector(".next");
    var index = 0;
    prev.addEventListener("click", fn, false);
    next.addEventListener("click", fn, false);
    //下面处理切换的逻辑
    function fn() {
        /*初始显示的banner*/
        [].forEach.call(slides, function (item, index) {
            /*初始化*/
            if (/slideCur/.test(item.className)) {
                index = index;
                /*把当前显示的slide的索引保存下来*/
            }
            item.style.display = "none";
            item.classList.remove("slideCur");/*移除类名slideCur*/
        })
        var btn = this.dataset.name;//得到自定义属性的值
        if (btn == "prev") {
            index = index == 0 ? slides.length - 1 : index - 1;
        } else if (btn == "next") {
            index = index == slides.length - 1 ? 0 : index + 1
        }
        slides[index].style.display = "block";
        window.setTimeout(function(){
            slides[index].classList.add("slideCur");//增加类名slideCur
        },100);
        /*display属性和transition一起设置，会让过渡动画失效*/
    }


</script>
