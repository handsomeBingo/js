<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>directive  to directive</title>
</head>
<body>
<girl love-money love-cry>this is a girl</girl>
</body>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app=angular.module("appModule",[]);
    app.directive("girl",function(){
       return {
           restrict:"E",
           //因为其他指令都是需要girl的所以girl要开放一个方法来接收这些品质
           controller:function($scope){
               //这个方法是用来创建公有的方法的，这是一个类
               $scope.kinds=[];//存放所有品质
               this.addKinds=function(kind){
                   $scope.kinds.push(kind);
               };
           },
           //当前指令的控制器的作用域和当前指令的作用域；指令中的控制器的scope和link函数中的scope
           link:function($scope,ele){
               ele.on("click",function(){
                   alert($scope.kinds);
               })
           }
           
       } 
    });
    app.directive("loveMoney",function(){
        return {
            restrict:"E",
            require:"girl",
            link:function(scope,elements,attrs,girlCtrl){
                //girlCtrl代表了girl的控制器的实例，
                girlCtrl.addKinds("aq");
            }

        }
    });
    app.directive("loveCry",function(){
        return {
            restrict:"E",
            require:"girl",
            link:function(scope,elements,attrs,girlCtrl){
//                debugger;
                //girlCtrl代表了girl的控制器的实例，
                girlCtrl.addKinds("ak");
            }

        }
    });

</script>
</html>
