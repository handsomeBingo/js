<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>变量的表达式取值</title>
    <style>
        [ng-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<!--1、基础的API 常用的指令ng-app ng-modle 购物车
2、自定义指令 给标签赋予一些意义 封装插件
3、服务，自定义服务
4、filter 过滤器
5、http 获取数据 书店+node
6、考试 路由器
7、双向绑定的原理 依赖注入-->
<input type="text" ng-model="name">
<input type="text" ng-model="age">
<!--I \\\ng-bind 绑定一个变量，可以处理闪烁，但是不能绑定多个，而且标签内不能写多个
<div ng-bind="name"></div>-->
<!--II \\\ng-bind-template 可以绑定多个，这里可以绑定多个，但是得是字符串
<div ng-bind-template="{{name}} {{age}}"></div>-->
ng-cloak 防止闪烁，需要给所有带ng-cloak的标签display=none；
<div ng-cloak>
    {{name}}
    <div>{{name}}1222</div>
    {{age}}
</div>
<!--
{{}}支持简单的三元运算符，还支持运算；
支持以下语法
1）{{name}}
2）{{3+3*2+1}}
3）{{true?"1":"0"}}
-->

</body>
<script src="../node_modules/angular/angular.js"></script>
</html>
