<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body ng-controller="myCtrl">
{{n | number:5}}

<!--限制性过滤器-->
{{n | limitTo:3}}

<!--大小写转化-->
{{m | uppercase}}

<!--货币过滤器-->

{{x | currency:"￡"}}

<!--json过滤器-->

{{y | json:4}}
</body>
<script src="node_modules/angular/angular.js"></script>

<script>
    var app=angular.module("appModule",[]);
    app.controller("myCtrl",function($scope){
        $scope.n="122346454.145";
        $scope.m="abadkdKden";
        $scope.x=100.3222;
        $scope.y=[1,2,3,{name:"zf",age:8}];
    });
    //1)number 将内容转化成数字,不会破坏原数据；给其传参用：5 表示保留5位小数 |(竖线)叫管道服务
    //2)limitTo:3 限制性过滤器 限制个数
</script>
</html>
