ng-if：为true时，会创建一个作用域（为甚会有作用域？因为他），移除dom元素，但是频繁切换dom的时候浪费性能，实际中常用ng-show操作样式，但是在频繁切换时，初次加载时比较消耗性能。如果首次能确定该次操作后是不是还有，一次性的那种，可以用ng-if,比如说广告之类的，ng-if是初次加载的时候很省性能，但是频繁操作的时候就浪费性能了；ng-if和ng-repeat搭配使用，如果数据存在再repeat，ng-if="数据的length作为判断依据"
