<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
div{ width:100px; height:100px; position:absolute; top:0; left:0; cursor:move; -webkit-user-select:none; overflow:hidden; background:gray;}
div img{ width:100px; height:100px; border:none;}
</style>
</head>

<body>
<div id="div1"><img src="img/6.png"></div>
<div id="div2" style="top:100px; left:100px; background:orange;"><img src="img/7.png"></div>
<div id="div3" style="left:200px; background:purple"><img src="img/12.png"></div>
<div id="div4" style="left:400px; background:pink;"><img src="img/13.png"</div>
</body>
</html>
<script src="event1.js"></script>
<script>
//注意this关键字的利用：this都是指向被拖拽的元素，是由事件的原则的决定
//用好this，有利降低程序的耦合度：就是指这些拖拽方法不会只能拖拽某一个固定的元素，而是把它绑定给那个元素就可以拖拽那个元素
//另外要注意的是：this并非在所有的应用中都要指向被拖拽的元素，this是谁是由程序的要求或实现的需求来决定的
function down(e){//拖拽开始--准备拖拽
	this.x=this.offsetLeft;
	this.y=this.offsetTop;
	this.mx=e.pageX;
	this.my=e.pageY;
	
	if(this.setCapture){
		on(this,"mousemove",move);
		on(this,"mouseup",up);
		this.setCapture();
	}else{
		function processThis(fn,obj){
			return function(e){fn.call(obj,e)}	
		}
		/*this.MOVE=processThis(move,this);
		this.UP=processThis(up,this);
		var that=this;
		this.MOVE=function(e){move.call(that,e)}
		//让一个方法在使用的时候，功能不变，但this关键字被强制指向某个对象
		*/
		this.MOVE=move.bind(this);//这是定义在Function类的原型上的方法，Function.prototype.bind，它的逻辑和我们自己定义的processThis一样
		this.UP=up.bind(this);
		on(document,"mousemove",this.MOVE);//
		on(document,"mouseup",this.UP);
	}
	e.preventDefault();
}
function move(e){//拖拽进行
	this.style.left=this.x+(e.pageX-this.mx)+"px";
	this.style.top=this.y+(e.pageY-this.my)+"px";
	
}

function up(e){//拖拽结束
	if(this.releaseCapture){
		this.releaseCapture();
		off(this,"mousemove",move);
		off(this,"mouseup",up);
	}else{
		off(document,"mousemove",this.MOVE);
		off(document,"mouseup",this.UP);
	}
	
}



</script>
