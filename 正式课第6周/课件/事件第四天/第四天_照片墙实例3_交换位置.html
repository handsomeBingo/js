<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
ul{ width:480px; height:640px; margin:100px auto; padding:5px; list-style:none; background:#CCC; position:relative;}
li{ float:left; width:150px; height:150px; margin:5px; overflow:hidden; background:#0CC; cursor:move; -webkit-user-select:none; padding:0; list-style:none;}
li img{ width:150px; height:150px; border:none;}
</style>
</head>

<body>
<ul>
<li><img src="img/1.png"></li>
<li><img src="img/2.png"></li>
<li><img src="img/3.png"></li>
<li><img src="img/4.png"></li>
<li><img src="img/5.png"></li>
<li><img src="img/6.png"></li>
<li><img src="img/7.png"></li>
<li><img src="img/8.png"></li>
<li><img src="img/9.png"></li>
<li><img src="img/10.png"></li>
<li><img src="img/11.png"></li>
<li><img src="img/12.png"></li>
</ul>
</body>
</html>
<script src="event1.js"></script>
<script src="drag_OOP.js"></script>
<script src="tween.js"></script>
<script>
var oLis=document.getElementsByTagName("li");
for(var i=oLis.length-1;i>=0;i--){
	var oLi=oLis.item(i);
	oLi.style.left=(oLi.l=oLi.offsetLeft)+"px";
	oLi.style.top=(oLi.t=oLi.offsetTop)+"px";
	oLi.style.position="absolute";
	oLi.style.margin=0;
	
	new Drag(oLi).on("dragstart",increaseIndex).on("dragend",changePosition).on("dragging",hitedTest);;
}
var zIndex=0;
function increaseIndex(){
	this.ele.style.zIndex=++zIndex;
}
function goHome(){
	animate(this.ele,{left:this.ele.l,top:this.ele.t},1000,4);
}

//判断a,b两个元素是否撞上了
function isHited(a,b){
	if(a.offsetLeft+a.offsetWidth<b.offsetLeft||a.offsetTop+a.offsetHeight<b.offsetTop||a.offsetLeft>b.offsetLeft+b.offsetWidth||a.offsetTop>b.offsetTop+b.offsetHeight){
		return false;
	}else{
		return true
	}
}

//进行碰撞检测，把撞上的保存到数组中，并且改变其背景颜色为红色以表示它是撞上的
function hitedTest(){
	this.aHited=[];
	for(var i=0;i<oLis.length;i++){
		var oLi=oLis.item(i);
		if(this.ele==oLi)continue;//自已和自己不必做碰撞检测
		if(isHited(this.ele,oLi)){
			this.aHited.push(oLi);
			oLi.style.backgroundColor="red";
		}else{
			oLi.style.backgroundColor="";	
		}
	}
}

//从撞上的若干个元素中计算出距离最短的元素，然后交换位置
function changePosition(){
	
	var a=this.aHited;
	if(a&&a.length){
		for(var i=0;i<a.length;i++){
			var oLi=a[i];
			oLi.distance=Math.sqrt(Math.pow(this.ele.offsetLeft-oLi.offsetLeft,2)+Math.pow(this.ele.offsetTop-oLi.offsetTop,2));	
			oLi.style.backgroundColor="";
		}
		a.sort(function(a,b){return a.distance-b.distance});
		var shortest=a[0];//把距离最短的元素找到了
		
		
		//以动画的方式交换位置
		animate(shortest,{left:this.ele.l,top:this.ele.t},700,4);
		animate(this.ele,{left:shortest.l,top:shortest.t},700,3);
		
		//并且更新它们保存位置坐标的属性l和t
		var l=this.ele.l,t=this.ele.t;
		this.ele.l=shortest.l;
		this.ele.t=shortest.t;
		shortest.t=t;
		shortest.l=l;
		
		//把交换位置的两个元素背景改为紫色
		this.ele.style.backgroundColor="purple";
		shortest.style.backgroundColor="purple";
	}else{
		animate(this.ele,{left:this.ele.l,top:this.ele.t},1000,4);
	}
}
</script>
