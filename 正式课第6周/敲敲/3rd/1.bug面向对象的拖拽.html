<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            -webkit-user-select: none;
            overflow: hidden;
            background: gray;
        }

        div img {
            width: 100px;
            height: 100px;
            border: none;
        }
    </style>
</head>
<body>
<div id="div1" style="top:100px;left: 100px;"><img src="image123/1.png" alt=""></div>
<div id="div2" style="top:150px;left: 200px;"><img src="image123/2.png" alt=""></div>
<div id="div3" style="top:200px;left: 300px;"><img src="image123/3.jpg" alt=""></div>
<div id="div4" style="top:250px;left: 400px;"><img src="image123/1.png" alt=""></div>
</body>
<script src="event2.js"></script>
<script>


    function Drag(ele) {
        this.x = null;
        this.y = null;
        this.mx = null;
        this.my = null;
        this.ele = ele;
        this.Move=processThis(this.move,this);
        this.Down = processThis(this.down, this);
        this.Up = processThis(this.up, this);
        on(this.ele, "mousedown", this.Down);
    }

    Drag.prototype.down = function(e) {
        this.x = this.ele.offsetLeft;
        this.y = this.ele.offsetTop;
        this.mx = e.pageX;
        this.my = e.pageY;
        if (this.ele.setcenter) {
            this.ele.setcenter();
            on(this.ele, "mousedown", this.Move);
            on(this.ele, "mouseup", this.Up);
        } else {
            on(document, "mousedown", this.Move);
            on(document, "mouseup", this.Up);
        }
        e.preventDefault();
    }

    Drag.prototype.move = function(e) {
        this.ele.style.left = this.x + (e.pageX - this.mx) + "px";
        this.ele.style.top = this.y + (e.pageY - this.my) + "px";
    }

    Drag.prototype.up = function(e) {
        if(this.ele.releaseCapture){
            this.ele.releaseCapture();
            off(this.ele,"mousemove",this.Move);
            off(this.ele,"mouseup",this.Up);
        }else {
            off(document,"mousemove",this.Move);
            off(document,"mouseup",this.Up);
        }
    }
    var eles = document.getElementsByTagName("div");
    for (var i = 0; i < eles.length; i++) {
        new Drag(eles[i]);
    }

</script>
</html>
