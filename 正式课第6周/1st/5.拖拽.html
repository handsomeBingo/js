    //注意各个关键字this的作用，this都是指向被拖拽的元素，是由事件的原则的决定的，用好this，有利于降低程序的耦合度，就是指这些拖拽党法不会只能拖拽某一个固定的元素，而是把他绑定给那个元素的就就可以拖拽那个元素，this并非在所有的应用中都要指向被拖拽的元素，this是谁是由程序的要求或实现的需求
    function down(e){
        this.x = this.offsetLeft;
        this.y = this.offsetTop;
        var that=this;
        this.Move=function(e){that.move.call(that,e)};
        this.Up=function(e){that.up.call(that,e)};
        if(this.setCapture){
            this.setcenter();
            on(this, "mousemove", this.Move);
            on(this, "mouseup", this.Up);
        }else{
            on(document,"mousemove",this.Move);
            on(document,"mouseup",this.Up);
        }
        e.preventDefault();
    }
